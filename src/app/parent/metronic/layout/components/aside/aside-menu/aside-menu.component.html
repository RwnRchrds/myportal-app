<!-- Dashboard -->
<div class="menu-item">
  <a
    class="menu-link without-sub"
    routerLink="{{homeRoute}}"
    routerLinkActive="active"
    ><span class="menu-icon">
      <i class="fad fa-fw fa-house"></i>
    </span>
    <span class="menu-title">Home</span
  ></a>
</div>

<!-- Separator -->
<div class="menu-item">
  <div class="menu-content pt-8 pb-2">
    <span class="menu-section text-muted text-uppercase fs-8 ls-1">Parent Portal</span>
  </div>
</div>

<!-- Admissions -->
<ng-container *ngFor="let section of sections">
  <div *ngIf="(section | menuItemPermissionFilter)?.length > 0"
       class="menu-item menu-accordion"
       data-kt-menu-trigger="click"
       routerLinkActive="here show"
  >
  <span class="menu-link"
  ><span class="menu-icon"><i class="{{section.icon}}"></i></span
  ><span class="menu-title">{{section.name}}</span><span class="menu-arrow"></span
  ></span>
    <div class="menu-sub menu-sub-accordion" routerLinkActive="menu-active-bg">
      <div *ngFor="let menuItem of (section | menuItemPermissionFilter)" class="menu-item">
        <a
          class="menu-link without-sub"
          routerLinkActive="active"
          routerLink="{{menuItem.route}}"
        ><span class="menu-bullet"><span class="bullet bullet-dot"></span></span
        ><span class="menu-title">{{menuItem.label}}</span></a
        >
      </div>
    </div>
  </div>
</ng-container>


<!-- Separator -->
<div class="menu-item">
  <div class="menu-content">
    <div class="separator mx-1 my-4"></div>
  </div>
</div>
