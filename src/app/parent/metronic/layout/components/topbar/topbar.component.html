<!-- begin::User -->
<div
  class="d-flex align-items-center"
  [ngClass]="toolbarButtonMarginClass"
  id="kt_header_user_menu_toggle"
>
  <!-- begin::Toggle -->
  <div
    class="cursor-pointer symbol"
    [ngClass]="toolbarUserAvatarHeightClass"
    data-kt-menu-trigger="click"
    data-kt-menu-attach="parent"
    data-kt-menu-placement="bottom-end"
    data-kt-menu-flip="bottom"
  >
    <img *ngIf="showProfileImage; else noProfileImage" src="{{user.profileImage}}" alt="metronic" />
    <ng-template #noProfileImage>
      <span class="symbol-label bg-lighten">
        <i class="fas fa-fw fa-user text-dark"></i>
      </span>
    </ng-template>
  </div>
  <!-- end::Toggle  -->
  <app-user-inner></app-user-inner>
</div>
<!-- end::User -->
